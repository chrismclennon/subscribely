<!doctype html>
<title>Subscribely</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Cinzel|Fredericka+the+Great|Lobster" rel="stylesheet">
<div class="container center">
<div class="page">
<h1>Subscribely</h1>
  <div class="metanav">
  {% if not session.logged_in %}
    <a href="{{ url_for('login') }}"><h2> Log In </a> | <a href="#"> Sign Up </h2></a>
  {% else %}
    <h2><a href="{{ url_for('dashboard') }}">Dashboard</a> | <a href="{{ url_for('payment_methods')}}">Payment Preferences</a> | <a href="{{ url_for('logout') }}">Log Out</a></h2>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
</div>
