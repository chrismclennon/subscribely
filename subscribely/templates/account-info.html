{% extends "layout.html" %}
{% block body %}
<h2>Payment Preferences</h2>
{% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
<p>Make changes to your payment profile</p>
<form action="{{ url_for('payment_methods') }}" method="post">
  <dl>
    <dt>Credit Card Number:</dt>
    <dd><input type="text" name="credit_card_number"></dd>
    <dt>Name on Card:</dt>
    <dd><input type="text" name="name_on_card"></dd>
    <dt>Billing Address:</dt>
    <dd><input type="text" name="billing_address"></dd>
    <dt>Expiration Date:</dt>
    <dd>
      <select name="expiration_month">
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      <select name="expiration_year">
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
      </select>
    <dt>CVV/Security Code:
    <dd><input type="number" name="security_code">
    <dt>Zip Code:
    <dd><input type="number" name="zip_code">
    <br>
    <br>
    <dd><input type="submit" name="pay_info" value="Update payment method">
  </dl>
</form>
{% endblock %}
